<html lang="en">
    <link rel="stylesheet" href="index.css">
<head>
    <aside>
        <div class="logo-container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            ODIN
        </div>
        <div class="img-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </aside>
    <main>
        <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.
        <br>
        <br>
        You <em>know</em> you want to.
        <br>
        </p>
        <form action="">
            <div class="selection-box">
                <p>Let's do this!</p>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div>
                    <div><label for="email">EMAIL</label><input type="email" id="email" required></div>
                    <div><label for="phone">PHONE NUMBER</label><input type="tel" id="phone"></div>
                </div>
                <div>
                    <div><label for="pass1">PASSWORD</label><input type="password" id="pass1" required></div>
                    <div><label for="pass2">CONFIRM PASSWORD</label><input type="password" id="pass2" required></div>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <footer>Already have an account? <a href="">Log in</a></footer>
    </main>
</head>
